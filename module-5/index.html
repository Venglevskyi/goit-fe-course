<!DOCTYPE html>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800Roboto:300,400,500,700,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/reset.css" />

    <title>Homework-5</title>
  </head>
  <body>
    <header class="clearfix">
      <h1 class="logo"><a class="logo-letter" href="#">mart </a></h1>
      <nav>
        <ul class="menu ">
          <li class="menu-list">
            <a class="menu-list-item" href="#">home</a>
          </li>
          <li class="menu-list">
            <a class="menu-list-item" href="#">about us</a>
          </li>
          <li class="menu-list">
            <a class="menu-list-item" href="#">page</a>
          </li>
          <li class="menu-list">
            <a class="menu-list-item" href="#">shop</a>
          </li>
          <li class="menu-list">
            <a class="menu-list-item" href="#">blog</a>
          </li>
          <li class="menu-list">
            <a class="menu-list-item" href="#">contact us</a>
          </li>
        </ul>
      </nav>
    </header>
    <section class="slider"> 
      <img class="slider image" src="./img/homework-05_02.png" alt="" />
      <div class="container">
        <button class="ctrl-prev"><img src="./img/prev.png" alt="" /></button>
        <button class="ctrl-next"><img src="./img/next.png" alt="" /></button>
        <div class="text">
          <h2 class="text-headline">
            affortable paris tours <br />
            <span class="text-paragraph">
              CITY TOURS / TOUR TICKETS / TOUR GUIDES</span
            >
          </h2>
        </div>
      </div>
    </section>
    <section class="collection">
      <h2 class="title">new collection</h2>
      <div class="wrapper clearfix">
        <div class="products">
          <a href="#">
            <div class="product-img">
              <img src="./img/category-2.png" alt="photo" />
              <div class="card-overlay">
           
              </div>
            </div>
            <div class="products-info clearfix">
                <h3 class="products-name">Blue Tshirt</h3>
                <div class="products-price">$26</div>
            </div>
          </a>
        </div>
        <div class="products">
          <a href="#">
            <img src="./img/category-1.png" alt="photo" />
            <div class="products-info clearfix">
              <h3 class="products-name">Woman shirt</h3>
              <p class="products-price">$31</p>
            </div>
          </a>
        </div>
        <div class="products">
          <a href="#">
            <img src="./img/category-4.png" alt="photo" />
            <div class="products-info clearfix">
              <h3 class="products-name">Yellow tshirt</h3>
              <p class="products-price">$21</p>
            </div>
          </a>
        </div>
        <div class="products">
          <a href="#">
            <img src="./img/category-3.png" alt="photo" />
            <div class="products-info clearfix">
              <h3 class="products-name">Cool lingerie</h3>
              <p class="products-price">$56</p>
            </div>
          </a>
        </div>
      </div>
    </section>
